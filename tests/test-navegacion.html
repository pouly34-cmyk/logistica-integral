<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test NavegaciÃ³n Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background: #f8d7da;
        border-color: #f5c6cb;
      }
      .warning {
        background: #fff3cd;
        border-color: #ffeaa7;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        cursor: pointer;
      }
      .log {
        background: #f8f9fa;
        padding: 10px;
        margin: 10px 0;
        border-radius: 3px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ§ª Test de NavegaciÃ³n del Panel Admin</h1>

    <div class="test-section">
      <h3>ğŸ“‹ VerificaciÃ³n de Funciones Globales</h3>
      <button onclick="verificarFuncionesGlobales()">
        ğŸ” Verificar Funciones
      </button>
      <div id="funcionesResult" class="log"></div>
    </div>

    <div class="test-section">
      <h3>ğŸ§­ Test de NavegaciÃ³n</h3>
      <button onclick="testNavegacion()">ğŸ§ª Test NavegaciÃ³n</button>
      <div id="navegacionResult" class="log"></div>
    </div>

    <div class="test-section">
      <h3>ğŸ”§ Test de Elementos DOM</h3>
      <button onclick="testElementosDOM()">ğŸ” Verificar DOM</button>
      <div id="domResult" class="log"></div>
    </div>

    <div class="test-section">
      <h3>ğŸ“Š Test de Datos</h3>
      <button onclick="testDatos()">ğŸ“ˆ Verificar Datos</button>
      <div id="datosResult" class="log"></div>
    </div>

    <div class="test-section">
      <h3>ğŸš€ Abrir Panel Admin</h3>
      <button onclick="abrirAdmin()">ğŸ  Ir a Admin</button>
    </div>

    <script>
      function log(elementId, message, type = "info") {
        const element = document.getElementById(elementId);
        const timestamp = new Date().toLocaleTimeString();
        const icon =
          type === "error"
            ? "âŒ"
            : type === "success"
            ? "âœ…"
            : type === "warning"
            ? "âš ï¸"
            : "â„¹ï¸";
        element.innerHTML += `[${timestamp}] ${icon} ${message}<br>`;
      }

      function verificarFuncionesGlobales() {
        const result = document.getElementById("funcionesResult");
        result.innerHTML = "";

        log(
          "funcionesResult",
          "Iniciando verificaciÃ³n de funciones globales..."
        );

        // Cargar admin-script.js si no estÃ¡ cargado
        if (typeof mostrarSeccion === "undefined") {
          log("funcionesResult", "Cargando admin-script.js...", "warning");
          const script = document.createElement("script");
          script.src = "admin-script.js";
          script.onload = function () {
            log("funcionesResult", "admin-script.js cargado", "success");
            setTimeout(verificarFuncionesInternas, 1000);
          };
          script.onerror = function () {
            log("funcionesResult", "Error cargando admin-script.js", "error");
          };
          document.head.appendChild(script);
        } else {
          verificarFuncionesInternas();
        }
      }

      function verificarFuncionesInternas() {
        const funciones = [
          "mostrarSeccion",
          "configurarNavegacion",
          "inicializarAdmin",
          "cargarDatos",
          "configurarUI",
          "actualizarNavActiva",
          "generarReporte",
          "initializeReportesSection",
        ];

        funciones.forEach((func) => {
          if (typeof window[func] === "function") {
            log("funcionesResult", `FunciÃ³n ${func}: DISPONIBLE`, "success");
          } else {
            log("funcionesResult", `FunciÃ³n ${func}: NO ENCONTRADA`, "error");
          }
        });

        // Verificar variables globales
        const variables = ["enviosData", "currentUser", "isInitialized"];
        variables.forEach((variable) => {
          if (typeof window[variable] !== "undefined") {
            log(
              "funcionesResult",
              `Variable ${variable}: ${typeof window[
                variable
              ]} = ${JSON.stringify(window[variable])}`,
              "success"
            );
          } else {
            log(
              "funcionesResult",
              `Variable ${variable}: NO DEFINIDA`,
              "warning"
            );
          }
        });
      }

      function testNavegacion() {
        const result = document.getElementById("navegacionResult");
        result.innerHTML = "";

        log("navegacionResult", "Iniciando test de navegaciÃ³n...");

        if (typeof mostrarSeccion === "function") {
          try {
            log(
              "navegacionResult",
              'Probando mostrarSeccion("dashboard")...',
              "info"
            );
            mostrarSeccion("dashboard");
            log(
              "navegacionResult",
              "mostrarSeccion ejecutada sin errores",
              "success"
            );
          } catch (error) {
            log(
              "navegacionResult",
              `Error en mostrarSeccion: ${error.message}`,
              "error"
            );
          }
        } else {
          log(
            "navegacionResult",
            "FunciÃ³n mostrarSeccion no disponible",
            "error"
          );
        }

        if (typeof configurarNavegacion === "function") {
          try {
            log(
              "navegacionResult",
              "Probando configurarNavegacion()...",
              "info"
            );
            configurarNavegacion();
            log(
              "navegacionResult",
              "configurarNavegacion ejecutada sin errores",
              "success"
            );
          } catch (error) {
            log(
              "navegacionResult",
              `Error en configurarNavegacion: ${error.message}`,
              "error"
            );
          }
        } else {
          log(
            "navegacionResult",
            "FunciÃ³n configurarNavegacion no disponible",
            "error"
          );
        }
      }

      function testElementosDOM() {
        const result = document.getElementById("domResult");
        result.innerHTML = "";

        log("domResult", "Verificando elementos DOM del admin...");

        // Simular elementos que deberÃ­an existir en admin.html
        const elementos = [
          ".nav-item",
          "#dashboard-section",
          "#envios-section",
          "#reportes-section",
          "#clientes-section",
          "#repartidores-section",
        ];

        elementos.forEach((selector) => {
          const elementos = document.querySelectorAll(selector);
          if (elementos.length > 0) {
            log(
              "domResult",
              `${selector}: ${elementos.length} elementos encontrados`,
              "success"
            );
          } else {
            log(
              "domResult",
              `${selector}: NO ENCONTRADO (normal en esta pÃ¡gina de test)`,
              "warning"
            );
          }
        });
      }

      function testDatos() {
        const result = document.getElementById("datosResult");
        result.innerHTML = "";

        log("datosResult", "Verificando datos en localStorage...");

        const keys = [
          "enviosLogistica",
          "clientesData",
          "repartidoresData",
          "adminUser",
        ];
        keys.forEach((key) => {
          const data = localStorage.getItem(key);
          if (data) {
            try {
              const parsed = JSON.parse(data);
              if (Array.isArray(parsed)) {
                log(
                  "datosResult",
                  `${key}: ${parsed.length} elementos`,
                  "success"
                );
              } else {
                log(
                  "datosResult",
                  `${key}: objeto con ${
                    Object.keys(parsed).length
                  } propiedades`,
                  "success"
                );
              }
            } catch (e) {
              log(
                "datosResult",
                `${key}: ${data.length} caracteres (string)`,
                "info"
              );
            }
          } else {
            log("datosResult", `${key}: NO ENCONTRADO`, "warning");
          }
        });
      }

      function abrirAdmin() {
        window.open("admin.html", "_blank");
      }

      // Auto-ejecutar verificaciÃ³n al cargar
      window.onload = function () {
        log(
          "funcionesResult",
          "PÃ¡gina de test cargada. Haz clic en los botones para ejecutar las pruebas."
        );
      };
    </script>
  </body>
</html>
