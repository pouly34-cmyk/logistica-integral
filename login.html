<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Logística Integral</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #2c3e50;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .logo p {
        color: #7f8c8d;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ecf0f1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3498db;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-btn:hover {
        background: #2980b9;
      }

      .error-message {
        color: #e74c3c;
        margin-top: 15px;
        padding: 10px;
        background: #ffeaea;
        border-radius: 5px;
        display: none;
      }

      .demo-credentials {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        font-size: 0.85rem;
        color: #6c757d;
      }

      .demo-credentials strong {
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>🚚 Admin Panel</h1>
        <p>Logística Integral</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-btn">Iniciar Sesión</button>
      </form>

      <div class="error-message" id="errorMessage">
        Usuario o contraseña incorrectos
      </div>

      <div class="demo-credentials">
        <strong>Credenciales de prueba:</strong><br />
        Usuario: <strong>admin</strong><br />
        Contraseña: <strong>admin123</strong> <br /><br />
        <button
          type="button"
          onclick="autoLogin()"
          style="
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
          "
        >
          Login Automático (Prueba)
        </button>
        <button
          type="button"
          onclick="goToHome()"
          style="
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
          "
        >
          🏠 Ir a Página Principal
        </button>
      </div>

      <script>
        function autoLogin() {
          document.getElementById("username").value = "admin";
          document.getElementById("password").value = "admin123";
          document
            .getElementById("loginForm")
            .dispatchEvent(new Event("submit"));
        }

        function goToHome() {
          window.location.href = "index.html";
        }
      </script>
    </div>

    <script>
      // El script de login se maneja en login-script.js
    </script>
    <script src="login-script.js"></script>
  </body>
</html>
